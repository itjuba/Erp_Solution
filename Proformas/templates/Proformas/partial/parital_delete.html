<form method="post" action="{% url 'delete_commande' obj.id %}" class="js-book-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirmer la suppression</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Voulez-vous Vraiment Supprimer Cette Instance De Caisse<strong>{{ obj.Numero_commande }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Commande</button>
  </div>
</form>
