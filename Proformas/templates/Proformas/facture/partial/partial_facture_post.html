<form method="post" action="{% url 'create_facture_p' form.instance.id %}" class="js-book-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create Facture</h4>
  </div>
  <div class="modal-body">
    {% include 'Proformas/facture/partial/partial_facture_payement' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Add Payements</button>
  </div>
</form>
