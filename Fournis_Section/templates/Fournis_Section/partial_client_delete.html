<form method="post" action="{% url 'Fournis_delete' obj.slug %}" class="js-book-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm La Suppression</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Voulez-vous Vraiment Supprimer Ce Fournisseur  <strong>{{ obj.Name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
    <button type="submit" class="btn btn-danger">Supprimer</button>
  </div>
</form>
