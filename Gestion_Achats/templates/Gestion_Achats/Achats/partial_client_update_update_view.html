<form method="post" action="{% url 'achats_update_view' form.instance.id %}" class="js-book-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update Article</h4>
  </div>
  <div class="modal-body">
    {% include 'Gestion_Achats/Achats/partial_client_form_update.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Achats</button>
  </div>
</form>
